name: CI
run-name: CI

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        name: Lint
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ vars.NODE_VERSION }}
                cache: 'npm'
            - run: npm ci
            - run: npm run lint
    audit:
        runs-on: ubuntu-latest
        name: Audit
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ vars.NODE_VERSION }}
            - run: npm audit --audit-level=moderate
    test:
        runs-on: ubuntu-latest
        name: Test
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ vars.NODE_VERSION }}
                cache: 'npm'
            - run: npm ci
            - run: npm test
