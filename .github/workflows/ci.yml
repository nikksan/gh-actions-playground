name: CI

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Lint
              uses: actions/setup-node@v4
              with:
                  node-version: "16.x"
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Audit
              uses: actions/setup-node@v4
              with:
                  node-version: "16.x"
            - run: npm audit --audit-level=moderate
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Test
              uses: actions/setup-node@v4
              with:
                  node-version: "16.x"
                  cache: 'npm'
            - run: npm ci
            - run: npm test
